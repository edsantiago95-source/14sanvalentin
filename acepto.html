<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff5f8f, #ff9a9e);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Montserrat', sans-serif;
  color: white;
  text-align: center;
  padding: 20px;
  overflow: hidden;
}

.card {

}

h1 {

}

img {
  width: 100%;
  border-radius: 20px;
  margin: 20px 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

button {
  background: white;
  color: #ff4f7a;
  border: none;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  from {
    transform: scale(1);
    opacity: 1;
  }
  to {
    transform: scale(20);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
